<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Votre Panier</title>
  <link rel="stylesheet" href="style4.css" />
</head>
<body>

<header>
  <div class="container">
    <div class="logo">
      <a href="index.html"><img src="MaillotsCAN/original.png" alt="Logo de l'entreprise"></a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="produits.html">Produits</a></li>
        <li><a href="register.html">Inscription</a></li>
      </ul>
    </nav>
    <div class="user-icons">
      <div id="user-display"></div>
      <a href="panier.html"><img src="MaillotsCAN/Logo-panier.png" alt="Panier"></a>
    </div>
  </div>
</header>

<main class="container">
  <h1>Votre Panier</h1>

  <!-- Zone où s’affiche dynamiquement le contenu du panier -->
  <div id="panier-container"></div>
  <div id="total-panier" style="margin-top: 20px; font-weight: bold;"></div>

  <button onclick="afficherFormulaireCommande()" class="btn">Commander</button>

  <form id="formulaire-commande" style="display:none; margin-top: 20px;">
    <h2>Informations de Commande</h2>
    <div class="form-group">
      <label for="adresse">Adresse de livraison</label>
      <input type="text" id="adresse" name="adresse" required />
    </div>
    <div class="form-group">
      <label for="paiement">Méthode de paiement</label>
      <select id="paiement" name="paiement" required>
        <option value="">-- Choisissez --</option>
        <option value="carte">Carte bancaire</option>
        <option value="paypal">PayPal</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit">Valider la commande</button>
    </div>
  </form>
</main>

<footer>
  <div class="container">
    <p>&copy; 2025 ABY</p>
    <ul>
      <li><a href="#">CGV</a></li>
      <li><a href="#">Politique de confidentialité</a></li>
      <li><a href="#">Mentions légales</a></li>
    </ul>
    <div class="social-icons">
      <a href="#"><img src="MaillotsCAN/icon-facebook.jpeg" alt="Facebook"></a>
      <a href="#"><img src="MaillotsCAN/Icon-X.avif" alt="Twitter"></a>
      <a href="#"><img src="MaillotsCAN/icon-Instagram.avif" alt="Instagram"></a>
    </div>
  </div>
</footer>

<script>
  function afficherFormulaireCommande() {
    const formulaire = document.getElementById('formulaire-commande');
    formulaire.style.display = (formulaire.style.display === 'block') ? 'none' : 'block';
  }
</script>
<script src="js/app.js"></script>

</body>
</html>
