<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <link rel="stylesheet" href="style4.css" />
</head>
<body>
<header>
  <div class="container">
    <div class="logo">
      <a href="index.html"><img src="MaillotsCAN/original.png" alt="Logo de l'entreprise"></a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="produits.html">Produits</a></li>
        <li><a href="register.html">Inscription</a></li>
      </ul>
    </nav>
    <div class="user-icons">
      <div id="user-info" style="display: inline-block;"></div>
      <a href="panier.html"><img src="MaillotsCAN/Logo-panier.png" alt="Panier"></a>
    </div>
  </div>
</header>

<div class="login-section">
  <div class="container">
    <h2>Connexion</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Adresse email</label>
        <input type="email" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <button type="submit">Se connecter</button>
      </div>
    </form>
    <div id="login-error" style="color: red; margin-top: 10px;"></div>
  </div>
</div>

<footer>
  <div class="container">
    <p>&copy; 2025 ABY</p>
    <ul>
      <li><a href="#">CGV</a></li>
      <li><a href="#">Politique de confidentialitÃ©</a></li>
      <li><a href="#">Mentions lÃ©gales</a></li>
    </ul>
    <div class="social-icons">
      <a href="#"><img src="MaillotsCAN/icon-facebook.jpeg" alt="Facebook"></a>
      <a href="#"><img src="MaillotsCAN/Icon-X.avif" alt="Twitter"></a>
      <a href="#"><img src="MaillotsCAN/icon-Instagram.avif" alt="Instagram"></a>
    </div>
  </div>
</footer>

<script>
// Connexion avec fetch
document.getElementById('login-form')?.addEventListener('submit', async function(e) {
  e.preventDefault();
  const data = {
    email: document.getElementById('username').value,
    password: document.getElementById('password').value
  };

  try {
    const res = await fetch('http://localhost:5002/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    if (res.ok) {
      localStorage.setItem("currentUser", JSON.stringify(result.user));
      alert("Connexion rÃ©ussie âœ…");
      window.location.href = "index.html";
    } else {
      document.getElementById('login-error').textContent = result.message || "Erreur de connexion";
    }
  } catch (err) {
    document.getElementById('login-error').textContent = "Erreur rÃ©seau âŒ";
  }
});

// Affichage dynamique prÃ©nom/nom ou icÃ´ne
document.addEventListener("DOMContentLoaded", () => {
  const userInfo = document.getElementById('user-info');
  const user = JSON.parse(localStorage.getItem("currentUser"));

  if (user) {
    userInfo.innerHTML = `
      <span style="font-weight: bold;">ðŸ‘‹ ${user.prenom} ${user.nom}</span>
      <button onclick="logout()" style="margin-left:10px;">DÃ©connexion</button>
    `;
  } else {
    userInfo.innerHTML = `
      <a href="login.html"><img src="MaillotsCAN/Logo-user.jpeg" alt="Compte" /></a>
    `;
  }
});

function logout() {
  localStorage.removeItem("currentUser");
  window.location.reload();
}
</script>

</body>
</html>
